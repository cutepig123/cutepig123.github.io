<div><div>     <p><strong>RT-Thread RTOS</strong>是一款来自中国的开源实时操作系统，由国内一些专业开发人员开发、维护。 它不仅仅是一款高效、稳定的实时核心，也是一套面向嵌入式系统的软件平台，覆盖了全抢占的实时操作系统内核，小巧而与底层具体实现无关的文件系统，轻型的 TCP/IP协议栈以及轻型的多窗口多线程图形用户界面。<br /> &nbsp;<br /> RT-Thread稳定版：<br /> <a href="http://code.google.com/p/rt-thread/downloads/detail?name=RT-Thread-0.3.1.zip">0.3.1正式版下载</a><br /> &nbsp;<br /> 配套的<a href="http://www.rt-thread.org/download/RT-Thread.pdf">《RT-Thread实时操作系统编程指南》</a></p>   </div></div>
