<div>% solve Ax+By+C=0  <p style="margin: 0px; text-indent: 0px;">%generate X Y</p> <p style="margin: 0px; text-indent: 0px;">N=20;</p> <p style="margin: 0px; text-indent: 0px;">Y=rand(N,1);</p> <p style="margin: 0px; text-indent: 0px;">%generate a,b,c</p> <p style="margin: 0px; text-indent: 0px;">a=rand;</p> <p style="margin: 0px; text-indent: 0px;">b=rand;</p> <p style="margin: 0px; text-indent: 0px;">c=rand;</p> <p style="margin: 0px; text-indent: 0px;">ABC=[a,b,c]/norm([a,b])</p> <p style="margin: 0px; text-indent: 0px;">X=-(b*Y+c)/a;</p>  <p style="margin: 0px; text-indent: 0px;">%solve</p> <p style="margin: 0px; text-indent: 0px;">[U,S,V]=svd([X-mean(X), Y-mean(Y)]);</p> <p style="margin: 0px; text-indent: 0px;">AB = V(:,2)</p> <p style="margin: 0px; text-indent: 0px;">C = -(AB(1)*mean(X)+AB(2)*mean(Y))</p> <p style="margin: 0px; text-indent: 0px;"><br /></p></div>
